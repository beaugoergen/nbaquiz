<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Atlanta Hawks Quiz</title>
	<meta name="description" content="Quiz Questions">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='style/style.css'>

</head>

<body>

	<main>
		<nav>
			<a href='../index.html'>Back to Map</a>
			<a href='https://usteamcolors.com/atlanta-hawks-team-colors/'>Team Colors</a>
		</nav>

		<section id='intro'>
			<h1 class='intro__hed'>Atlanta Hawks</h1>
			<h3 class='intro__dek'>
				Choose the correct answers and then click submit.
			</h3>
		</section>

		<section id='scrolly'>

			<article id='quiz'>
				<div class='step' data-step='1'>
					<form class = 'answers'>
					  <input type="radio" name="gender" value="male"> 1<br>
					  <input type="radio" name="gender" value="female"> 2<br>
					  <input type="radio" name="gender" value="other"> 3<br>
						<input type="radio" name="gender" value="other"> 6
					</form>
				</div>
				<div class='step' data-step='2'>
					<form class = 'answers'>
						<input type="checkbox" name="vehicle1" value="Bike"> Josh Smith<br>
						<input type="checkbox" name="vehicle2" value="Car"> Bob Pettit<br>
						<input type="checkbox" name="vehicle3" value="Boat"> Jameer Nelson<br>
						<input type="checkbox" name="vehicle3" value="Boat"> Luol Deng<br>
						<input type="checkbox" name="vehicle3" value="Boat"> Al Horford<br>
					</form>
				</div>
				<div class='step' data-step='3'>
					<form class='answers'>
						<input type="text" id ="text">
					</form>
				</div>
			</article>

			<figure>
				<p>Begin</p>
			</figure>
		</section>
	</main>

	<button id="submit">Submit</button>

	<div id="results">Results</div>

	<!-- <div class='debug'></div> -->
	<script src='https://unpkg.com/d3@5.9.1/dist/d3.min.js'></script>
	<script src='https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js'></script>
	<script src='js/stickyfill.min.js'></script>
	<script src='js/scrollama.min.js'></script>
	<script src=js/script.js></script>
</body>

</html>
